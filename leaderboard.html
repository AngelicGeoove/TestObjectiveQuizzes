<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Leaderboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 40px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
        }
        
        .no-data {
            text-align: center;
            color: #4a5568;
            font-size: 1.3em;
            margin: 60px 0;
            padding: 40px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 20px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
        }
        
        .no-data p {
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .no-data p:last-child {
            font-weight: 600;
            color: #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 18px 15px;
            text-align: left;
            font-weight: 500;
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        tbody tr:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            transform: scale(1.01);
        }
        
        .rank-1 { 
            background: linear-gradient(135deg, #f6e05e, #ecc94b) !important; 
            color: #2d3748 !important; 
            font-weight: 700 !important;
            box-shadow: 0 5px 15px rgba(246, 224, 94, 0.3);
        }
        
        .rank-2 { 
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0) !important; 
            color: #2d3748 !important; 
            font-weight: 700 !important;
            box-shadow: 0 5px 15px rgba(203, 213, 224, 0.3);
        }
        
        .rank-3 { 
            background: linear-gradient(135deg, #fed7cc, #fbb6a0) !important; 
            color: #2d3748 !important; 
            font-weight: 700 !important;
            box-shadow: 0 5px 15px rgba(254, 215, 204, 0.3);
        }
        
        .percentage {
            font-weight: 700;
            color: #48bb78;
            font-size: 1.1em;
        }
        
        .btn {
            display: inline-block;
            margin: 10px 8px;
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .btn-primary { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }
        
        .btn-danger { 
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }
        
        .btn-success { 
            background: linear-gradient(135deg, #48bb78, #38a169);
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
        }
        
        .button-container {
            text-align: center;
            margin-top: 40px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.9));
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #4a5568;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 12px 8px;
            }
            
            .btn {
                margin: 5px;
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stat-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Leaderboard</h1>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="total-entries">0</div>
                <div class="stat-label">Total Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-score">0%</div>
                <div class="stat-label">Average Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="best-score">0%</div>
                <div class="stat-label">Best Score</div>
            </div>
        </div>
        
        <div id="leaderboard-table"></div>
        
        <div class="button-container">
            <a href="index.html" class="btn btn-primary">üè† Back to Quiz List</a>
            <button onclick="refreshLeaderboard()" class="btn btn-success">üîÑ Refresh</button>
            <button onclick="clearLeaderboard()" class="btn btn-danger">üóëÔ∏è Clear All Data</button>
        </div>
    </div>

    <script>
        // GitHub Configuration
        const GITHUB_CONFIG = {
            owner: 'AngelicGeoove',
            repo: 'TestObjectiveQuizzes',
            token: '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'
        };

        async function loadLeaderboard() {
            const tableContainer = document.getElementById('leaderboard-table');
            const statsContainer = document.getElementById('stats');
            
            // Show loading state
            tableContainer.innerHTML = `
                <div class="no-data">
                    <p>üîÑ Loading global leaderboard...</p>
                    <p>Fetching data from GitHub Issues...</p>
                </div>
            `;
            
            try {
                // Try to fetch from GitHub Issues first
                const githubData = await fetchFromGitHubIssues();
                
                if (githubData.length > 0) {
                    displayLeaderboard(githubData, 'global');
                } else {
                    // Fallback to localStorage if no GitHub data
                    const localData = JSON.parse(localStorage.getItem('quizLeaderboard') || '[]');
                    displayLeaderboard(localData, 'local');
                }
                
            } catch (error) {
                console.error('GitHub fetch failed:', error);
                
                // Fallback to localStorage
                const localData = JSON.parse(localStorage.getItem('quizLeaderboard') || '[]');
                displayLeaderboard(localData, 'local');
                
                // Show error message
                if (localData.length === 0) {
                    tableContainer.innerHTML = `
                        <div class="no-data">
                            <p>‚ö†Ô∏è Could not load global leaderboard.</p>
                            <p>No local data available either.</p>
                            <p>Take a quiz and submit your score to get started!</p>
                        </div>
                    `;
                }
            }
        }

        async function fetchFromGitHubIssues() {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues?labels=leaderboard&state=open&per_page=100`, {
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': `token ${GITHUB_CONFIG.token}`
                }
            });

            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.status}`);
            }

            const issues = await response.json();
            const leaderboardData = [];

            for (const issue of issues) {
                try {
                    // Extract JSON data from issue body
                    const jsonMatch = issue.body.match(/```json\n(.*?)\n```/s);
                    if (jsonMatch) {
                        const data = JSON.parse(jsonMatch[1]);
                        leaderboardData.push(data);
                    }
                } catch (error) {
                    console.warn('Failed to parse issue data:', error);
                }
            }

            // Sort by percentage (highest first), then by total questions (most first)
            leaderboardData.sort((a, b) => {
                if (b.percentage !== a.percentage) {
                    return b.percentage - a.percentage;
                }
                return b.totalQuestions - a.totalQuestions;
            });

            return leaderboardData;
        }

        function displayLeaderboard(leaderboardData, source) {
            const tableContainer = document.getElementById('leaderboard-table');
            const statsContainer = document.getElementById('stats');
            
            if (leaderboardData.length === 0) {
                tableContainer.innerHTML = `
                    <div class="no-data">
                        <p>üì≠ No leaderboard entries yet.</p>
                        <p>Take a quiz and submit your score to be the first!</p>
                    </div>
                `;
                statsContainer.style.display = 'none';
                return;
            }
            
            // Add source indicator to page title
            const sourceText = source === 'global' ? 'üåç Global' : 'üíæ Local';
            document.querySelector('h1').innerHTML = `Quiz Leaderboard <span style="font-size: 0.6em; color: #48bb78;">(${sourceText})</span>`;
            
            // Show and update stats
            statsContainer.style.display = 'grid';
            const totalEntries = leaderboardData.length;
            const avgScore = Math.round(leaderboardData.reduce((sum, entry) => sum + entry.percentage, 0) / totalEntries);
            const bestScore = Math.max(...leaderboardData.map(entry => entry.percentage));
            
            document.getElementById('total-entries').textContent = totalEntries;
            document.getElementById('avg-score').textContent = avgScore + '%';
            document.getElementById('best-score').textContent = bestScore + '%';
            
            // Create table
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>üèÜ Rank</th>
                            <th>üìù Index Number</th>
                            <th>üìö Category</th>
                            <th>üìä Score</th>
                            <th>üíØ Percentage</th>
                            <th>üìÖ Date</th>
                            <th>‚è∞ Time</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            leaderboardData.forEach((entry, index) => {
                const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : '';
                const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : (index + 1);
                
                tableHTML += `
                    <tr class="${rankClass}">
                        <td>${rankEmoji}</td>
                        <td><strong>${entry.indexNumber}</strong></td>
                        <td>${entry.category}</td>
                        <td>${entry.correctAnswers}/${entry.totalQuestions}</td>
                        <td class="percentage">${entry.percentage}%</td>
                        <td>${entry.date}</td>
                        <td>${entry.time}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
                <div style="text-align: center; margin-top: 20px; padding: 20px; background: rgba(102, 126, 234, 0.1); border-radius: 15px; color: #4a5568;">
                    <p style="margin-bottom: 10px; font-weight: 600;">
                        ${source === 'global' ? 
                            'üåç <strong>Global Leaderboard</strong> - Data synced via GitHub Issues' : 
                            'üíæ <strong>Local Leaderboard</strong> - Data stored in browser storage'}
                    </p>
                    <p style="font-size: 0.9em;">
                        ${source === 'global' ? 
                            'Scores visible to all users ‚Ä¢ Real-time updates ‚Ä¢ Persistent across devices' : 
                            'Scores visible only on this device ‚Ä¢ Consider submitting to global leaderboard'}
                    </p>
                </div>
            `;
            
            tableContainer.innerHTML = tableHTML;
        }
        
        function refreshLeaderboard() {
            loadLeaderboard();
        }
        
        function clearLeaderboard() {
            if (confirm('Are you sure you want to clear LOCAL leaderboard data? This will not affect the global leaderboard.')) {
                localStorage.removeItem('quizLeaderboard');
                loadLeaderboard();
                alert('Local leaderboard data cleared successfully!');
            }
        }
        
        // Load leaderboard on page load
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
